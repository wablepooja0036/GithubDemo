<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
</head>
<body>
	<h1>Unit Converter</h1>
	<form>
		<label for="inputValue">Value:</label>
		<input type="number" id="inputValue"><br><br>

		<label for="fromUnit">From Unit:</label>
		<select id="fromUnit">
			<option value="meters">Meters</option>
			<option value="kilometers">Kilometers</option>
			<option value="inches">Inches</option>
			<option value="feet">Feet</option>
		</select><br><br>

		<label for="toUnit">To Unit:</label>
		<select id="toUnit">
			<option value="meters">Meters</option>
			<option value="kilometers">Kilometers</option>
			<option value="inches">Inches</option>
			<option value="feet">Feet</option>
		</select><br><br>

		<input type="button" value="Convert" onclick="convert()"><br><br>

		<label for="result">Result:</label>
		<input type="text" id="result" readonly>
	</form>

	<script>
		function convert() {
			var inputValue = document.getElementById("inputValue").value;
			var fromUnit = document.getElementById("fromUnit").value;
			var toUnit = document.getElementById("toUnit").value;
			var result = 0;

			if (fromUnit == "meters") {
				if (toUnit == "kilometers") {
					result = inputValue / 1000;
				} else if (toUnit == "inches") {
					result = inputValue * 39.37;
				} else if (toUnit == "feet") {
					result = inputValue * 3.281;
				} else {
					result = inputValue;
				}
			}

			if (fromUnit == "kilometers") {
				if (toUnit == "meters") {
					result = inputValue * 1000;
				} else if (toUnit == "inches") {
					result = inputValue * 39370.1;
				} else if (toUnit == "feet") {
					result = inputValue * 3280.84;
				} else {
					result = inputValue;
				}
			}

			if (fromUnit == "inches") {
				if (toUnit == "meters") {
					result = inputValue / 39.37;
				} else if (toUnit == "kilometers") {
					result = inputValue / 39370.1;
				} else if (toUnit == "feet") {
					result = inputValue / 12;
				} else {
					result = inputValue;
				}
			}

			if (fromUnit == "feet") {
				if (toUnit == "meters") {
					result = inputValue / 3.281;
				} else if (toUnit == "kilometers") {
					result = inputValue / 3280.84;
				} else if (toUnit == "inches") {
					result = inputValue * 12;
				} else {
					result = inputValue;
				}
			}

			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>
